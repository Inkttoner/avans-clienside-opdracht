
<div *ngIf="!users" class="flex items-center justify-center h-96">
    <div class="text-center">
        <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Loading...
        </p>
    </div>
</div>
<div *ngIf="users && users.length === 0" class="flex items-center justify-center h-96">
    <div class="text-center">
        <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
            No users found
        </p>
    </div>
</div>
<div *ngIf="users && users.length > 0" class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
        <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
            <tr>
                <th scope="col" class="px-6 py-3">User name</th>
                <th scope="col" class="px-6 py-3">Position</th>
                <th scope="col" class="px-6 py-3">Category</th>
                <th scope="col" class="px-6 py-3">Mail</th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr routerLink="{{ user._id }}"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600"
            >
                <th 
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                     {{ user.name }}
                </th>
                <td class="px-6 py-4">{{ user.position }}</td>
                <td class="px-6 py-4">{{ user.role }}</td>
                <td class="px-6 py-4">{{ user.emailAddress }}</td>
                <td class="px-6 py-4 text-right">
                    <a
                        href="#"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                        >Edit</a
                    >
                </td>
            </tr>
        </tbody>
    </table>
</div>
