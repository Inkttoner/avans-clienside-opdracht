@if(!user){
    <div class="flex items-center justify-center h-96">
        <div class="text-center">
            <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Loading...
            </p>
        </div>
    </div>
} @else if(user && user === null){
    <div class="flex items-center justify-center h-96">
        <div class="text-center">
            <p class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
                No user found
            </p>
        </div>
    </div>
} @else{
    <div class="p-4">
        <h3 class="text-base/7 font-semibold text-gray-900">Speler informatie</h3>
        <p class="mt-1 max-w-2xl text-sm/6 text-gray-500">Informatie over de speler.</p>
      </div>
      <div class="mt-6 border-t border-gray-100 p-4">
        <dl class="divide-y divide-gray-100">
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Full name</dt>
            <dd class="mt-1 flex text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">
              <span class="grow">{{user.name}}</span>
              <span class="ml-4 shrink-0">
                <button type="button" class="rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500">Update</button>
              </span>
            </dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Rol</dt>
            <dd class="mt-1 flex text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">
              <span class="grow"> {{user.role}} </span>
              <span class="ml-4 shrink-0">
                <button type="button" class="rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500">Update</button>
              </span>
            </dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Email address</dt>
            <dd class="mt-1 flex text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">
              <span class="grow">{{user.emailAddress}}</span>
              <span class="ml-4 shrink-0">
                <button type="button" class="rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500">Update</button>
              </span>
            </dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Positie</dt>
            <dd class="mt-1 flex text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">
              <span class="grow"> {{user.position}} </span>
              <span class="ml-4 shrink-0">
                <button type="button" class="rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500">Update</button>
              </span>
            </dd>
          </div>
        </dl>
      </div>
          
}
